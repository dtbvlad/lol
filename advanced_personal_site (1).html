<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siam Khan - Personal Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #f4f4f4; color: #333; }
    header { background: #0077b6; padding: 2rem; text-align: center; color: #fff; animation: fadeIn 2s ease; }
    nav a { color: #fff; margin: 0 1rem; text-decoration: none; font-weight: 600; transition: color 0.3s ease; }
    nav a:hover { color: #ffd60a; }
    section { padding: 3rem 1rem; max-width: 900px; margin: auto; animation: slideUp 1s ease forwards; opacity: 0; }
    section.show { opacity: 1; }
    footer { background: #023e8a; color: #fff; text-align: center; padding: 1rem; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea { padding: 0.8rem; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #0077b6; color: #fff; padding: 0.8rem; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
    button:hover { background: #023e8a; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body>
  <header>
    <h1>Siam Khan</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hi, I'm Siam Khan. I'm majoring in criminal justice and I want to be a cop because I like helping people and learning about justice systems.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>Here's some of my work and initiatives.</p>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form name="contact" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Siam Khan</p>
  </footer>

  <script>
    const sections = document.querySelectorAll('section');
    const options = { threshold: 0.2 };
    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, options);
    sections.forEach(section => observer.observe(section));
  </script>
</body>
</html>
